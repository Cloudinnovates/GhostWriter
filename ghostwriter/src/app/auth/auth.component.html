<form #loginForm="ngForm" (ngSubmit)="signup(loginForm)" novalidate>
	<input type="text" name="email" ngModel reqired pInputText/>
	<input type="password" name="password" ngModel required pPassword/>
	<button pButton label="Sign Up"></button>
</form>
<button pButton type="button" (click)="login(loginForm)" label="Sign In"></button>
<button pButton type="button" (click)="loginGoogle()" label="Sign with Google"></button>
